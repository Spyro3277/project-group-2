<html>

<head>
    <title>University</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
    <h1>Students</h1>
    <!--Add student form-->
    <div id="addStudent">
        <h2>Add a Student</h2>
        <form id = "studentForm" onsubmit="addStudent()">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <br><br>
    
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <br><br>
    
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" placeholder="MM-DD-YYYY)" required>
            <br><br>
    
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <br><br>
    
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
            <br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="City" required>
            <br><br>
    
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="State" required>
            <br><br>
    
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" placeholder="ZIP Code" pattern="\d{5}" title="Enter a valid 5-digit ZIP code" required>
            <br><br>
    
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="555-555-5555" pattern="\d{3}-\d{3}-\d{4}" title="Enter a valid phone number" required>
            <br><br>
    
            <button type="submit">Add Student</button>
        </form>
    </div>
    <!-- Display students in this div -->
    <div id="studentList">
        <!-- student data will be displayed here dynamically -->
    </div>

    <button id="showStudentsButton" onclick="showAllStudents()">Show All Students</button>

    <!-- Display students in this div -->
    <div id="allstudents">
        <!-- student data will be displayed here dynamically -->
    </div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
